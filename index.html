<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,800;1,800&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="main">
            <h1>Generate a <br><span>random password</span></h1>
            <p>Never use an insecure password again.</p>
            <button id="generate" class="btn" onclick="generatePassword()">Generate passwords</button>
            <label for="password-length">Select password length: </label>
            <select id="password-length" name="password-length" class="select">
                <option value="8">8</option>
                <option value="12">12</option>
                <option value="16">16</option>
                <option value="20">20</option>
                <option value="24">24</option>
            </select>
            <hr class="line">

            <div class="popup" onclick="myFunction()">
                <input type="text" class="input-pass" id="passOne" onclick="myPopUp1()" disabled>
                <input type="text" class="input-pass" id="passTwo" onclick="myPopUp2()" disabled>
              <span class="popuptext1" id="myPopup1">Copied!</span>
              <span class="popuptext2" id="myPopup2">Copied!</span>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
